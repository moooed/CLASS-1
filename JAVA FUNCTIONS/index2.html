<!DOCTYPE html>
<html lang="en">
<body>
    <p>A fuction can access variables defined inside the function:  
    </p>
    <button type="button" onclick="myFunction()" >Click Me!!!</button>
    <p id="demo">hey</p>
    <p id="demo1">demo1</p>
    <p id="demo2">hello</p>
    <script>
var b = 5;
document.getElementById("demo1").innerHTML = b+ "I am outside";
function myFunction() {
var a = 4;
document.getElementById("demo2").innerHTML = b * a;
}
document.getElementById("demo").innerHTML = a;
    </script>
</body>
</html>
