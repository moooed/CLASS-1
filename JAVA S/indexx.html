<!DOCTYPE html>
<html lang="en">
<body>
  <h1> JavaScript Variables</h1>
  <p>Sum of two Numbers</p>
  <p id="n1"></p>
  <p id="n2"></p>
  <p id="result"></p>
  <script>
  var num1 = 5
  var num2 = 6
  var sum = num1 + num2;
document.getElementById("n1").innerHTML =num1;
document.getElementById("n2").innerHTML =num2;

document.getElementById("result").innerHTML = 
"The total sum is " + sum;
  </script>  
</body>
</html>
